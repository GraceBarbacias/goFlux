name: Quarto Render and Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'quarto/**'
      - 'R/**'
      - 'man/**'
      - '.github/workflows/quarto-deploy.yaml'
  pull_request:
    branches: [main, master]
    paths:
      - 'quarto/**'
  workflow_dispatch:

concurrency:
  group: quarto-deploy-${{ github.event_name != 'pull_request' || github.run_id }}
  cancel-in-progress: true

jobs:
  quarto-render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'release'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::rmarkdown
            local::.
          needs: website

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.550

      - name: Render Quarto project
        working-directory: ./quarto
        run: quarto render

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: quarto/_site
          clean: true
          single-commit: false